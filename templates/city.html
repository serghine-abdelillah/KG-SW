{% extends "base.html" %}
{% block title %}{{ city }}{% endblock %}

{% block content %}
<h2>{{ city }}</h2>

<h4 class="mt-4">Hotels in {{ city }}</h4>
<ul class="list-group">
{% for hotel in hotels %}
    <li class="list-group-item">
        <a href="/hotel/{{ hotel }}">{{ hotel }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
